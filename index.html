<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="rotation.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 250 -2400"></a-entity>
      <a-assets timeout="10000">        
        <a-asset-item 
        src="./assets/Island/tinker.obj" 
        id="island-obj"></a-asset-item>
        <a-asset-item 
        src="./assets/Island/obj.mtl" 
        id="island-mtl"></a-asset-item>
        <a-asset-item 
        src="./assets/Diver/tinker.obj" 
        id="diver-obj"></a-asset-item>
        <a-asset-item 
        src="./assets/Diver/obj.mtl" 
        id="diver-mtl"></a-asset-item>
      </a-assets>
      <a-entity
      id="1island" 
      obj-model="obj: #island-obj; mtl: #island-mtl" 
      position="0 0 -4500"
      rotation ="270 0 0"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 50000"
      scale="10 10 10" island-rotation ></a-entity>
      <a-entity 
      id="1diver" 
      obj-model="obj: #diver-obj; mtl: #diver-mtl" 
      position="0 150 -2500"
      scale="1 1 1" 
      rotation="270 0 180" ></a-entity>
    </a-scene>
  </body>
</html>
